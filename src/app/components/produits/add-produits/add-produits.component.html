<div class="container card-0 justify-content-center ">
    <div class="card-body px-sm-4 px-0">
        <div class="row justify-content-center mb-5">
            <div class="col-md-10 col">
                <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">  Ajouter un Produit </h3>
            </div>
        </div>
        <div class="row justify-content-center round">
            <div class="col-lg-10 col-md-12 ">
                <div class="card shadow-lg card-1">
                    <div class="card-body inner-card">
                        <div class="row justify-content-center">
                            <div class="row justify-content-center">
                                <div class="col-md-12 col-lg-10 col-12">
                                    <div class="form-group files"><label class="my-auto"> Image de produit </label>
                                         <input id="file" type="file" class="form-control" [(ngModel)]= "productForm.imageP" (change)="loadImage($event)" /></div>
                                </div>
                                </div>
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <div class="form-group">
                                <label for="id">ID</label>
                                 <input type="number" class="form-control" id="id" [(ngModel)]= "productForm.idP"></div>
                                <div class="form-group"><label for="name"> Nom </label>
                                    <input type="text" class="form-control" id="name" [(ngModel)]= "productForm.nameP"> </div>
                                <div class="form-group"> <label for="desc">Description </label>
                                     <input type="text" class="form-control" id="desc" [(ngModel)]= "productForm.description"> </div>
                            </div>
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <div class="form-group"> <label for="qte"> Quantit√© </label> 
                                    <input type="number"  class="form-control" id="qte" [(ngModel)]= "productForm.Qte"> </div>
                                <div class="form-group"> <label for="prix">Prix</label> 
                                    <input type="number" class="form-control" id="prix" [(ngModel)]= "productForm.price"> </div>
                            </div>
                                <div class="mb-2 mt-4">
                                    <div class="text-md-end">
                                    <button type="submit" class="btn btn-primary btn-block" (click)="addProduct()">
                                        <small class="font-weight-bold">Ajouter</small></button> 
                                    <button type="reset"  class="btn bg-gray-200 btn-block" routerLink="/produits">
                                            <small class="font-weight-bold">Annuler</small></button>
                                </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div> 
    </div>
</div>
